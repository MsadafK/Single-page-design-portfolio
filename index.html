<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Single-page design portfolio</title>
  </head>
  <body>
    <!--

  

  

  Graphic Design
  UI/UX
  Apps
  Photography
  Illustrations
  Motion Graphics

  I’m Amy, and I’d love to work on your next project

  I love working with others to create beautiful design solutions. I’ve designed everything from brand illustrations 
  to complete mobile apps. I’m also handy with a camera!

  Free Consultation

  My Work

  Book a call with me

  I’d love to have a chat to see how I can help you. The best first step is for us to discuss your project during a 
  free consultation. Then we can move forward from there.

  Free Consultation

  Free Consultation -->

    <!-- header -->
    <header class="header">
      <!-- navbar -->
      <nav class="header_navbar">
        <img
          src="./assets/logo.svg"
          class="header_navbar_logo-image"
          alt="logo image"
        />
        <a href="#" class="header_navbar_button">Free Consultation</a>
      </nav>

      <!-- hero section -->
      <section class="header_hero-section">
        <div class="header_hero-section_text-container">
          <h1 class="header_hero-section_title">Design solutions made easy</h1>
          <p class="header_hero-section_description">
            With over ten years of experience in various design disciplines, I’m
            your one-stop shop for your design needs.
          </p>
        </div>
        <div class="header_hero-section_grid-container">
          <div
            class="header_hero-section_grid-image-container pattern-graphic-grid-image-container"
          >
            <img
              src="./assets/pattern-graphic-design.svg"
              class="header_hero-section_grid-image pattern-graphic-grid-image"
              alt="an image with some graphics on top right corner denoting graphic designs"
            />
            <p class="header_hero-section_grid-title">Graphic Design</p>
          </div>
          <div
            class="header_hero-section_grid-image-container ui-ux-grid-image-container"
          >
            <img
              src="./assets/pattern-ui-ux.svg"
              class="header_hero-section_grid-image ui-ux-grid-image"
              alt="an image with ui/ux pattern"
            />
            <p class="header_hero-section_grid-title">UI/UX</p>
          </div>
          <div
            class="header_hero-section_grid-image-container apps-grid-image-container"
          >
            <img
              src="./assets/pattern-apps.svg"
              class="header_hero-section_grid-image apps-grid-image"
              alt="an image with stylish toggle button denoting apps"
            />
            <p class="header_hero-section_grid-title x">Apps</p>
          </div>
          <div
            class="header_hero-section_grid-image-container illustrations-grid-image-container"
          >
            <img
              src="./assets/pattern-illustrations.svg"
              class="header_hero-section_grid-image illustrations-grid-image"
              alt="an image with some random patterns denoting illustrations"
            />
            <p class="header_hero-section_grid-title">Illustrations</p>
          </div>
          <div
            class="header_hero-section_grid-image-container photography-grid-image-container"
          >
            <img
              src="./assets/pattern-photography.svg"
              class="header_hero-section_grid-image photography-grid-image"
              alt="an image with some geometrical patterns denoting photography"
            />
            <p class="header_hero-section_grid-title">Photography</p>
          </div>
          <div
            class="header_hero-section_grid-image-container motion-graphics-grid-image-container"
          >
            <img
              src="./assets/pattern-motion-graphics.svg"
              class="header_hero-section_grid-image motion-graphics-grid-image"
              alt="an image with some circles above triangle and cylindrical figure denoting motion graphics"
            />
            <p class="header_hero-section_grid-title">Motion Graphics</p>
          </div>
        </div>
      </section>
    </header>

    <script src="./script.js"></script>
  </body>
</html>
